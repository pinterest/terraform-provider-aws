name: Build and Publish to Registry

on:
  schedule:
    - cron: '0 01 * * *' # Everyday at 1am
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Go environment
        uses: actions/setup-go@v3
        with:
          go-version: '1.17.3'

      - name: Build for Linux AMD64
        env:
          GOOS: linux
          GOARCH: amd64
        run: go build -o terraform-provider-aws-linux

      - name: Build for Mac AMD64
        env:
          GOOS: darwin
          GOARCH: amd64
        run: go build -o terraform-provider-aws-mac

      - name: Push Linux Binary to Artifactory
        env:
        # Ensure any necessary authentication details are set up as secrets
          ARTIFACTORY_ENV: dev
          ARTIFACTORY_REGION: use1
        run: |
          artifactory-push generic \
          --env $ARTIFACTORY_ENV \
          --region $ARTIFACTORY_REGION \
          --props "OS=Linux;Arch=amd64" \
          --src ./terraform-provider-aws-linux \
          --target pinterest/local-terraform-provivder/terraform-provider-aws-linux

      - name: Push Mac Binary to Artifactory
        env:
        # Ensure any necessary authentication details are set up as secrets
          ARTIFACTORY_ENV: dev
          ARTIFACTORY_REGION: use1
        run: |
          artifactory-push generic \
          --env $ARTIFACTORY_ENV \
          --region $ARTIFACTORY_REGION \
          --props "OS=Mac;Arch=amd64" \
          --src ./terraform-provider-aws-mac \
          --target pinterest/local-terraform-provivder/terraform-provider-aws-mac