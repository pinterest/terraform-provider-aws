name: Sync with Upstream

on:
  schedule:
    - cron: '0 01 * * *' # Everyday at 1am
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'Sanjay3101'
          git config --global user.email 'sanjsrid@gmail.com'
      
      - name: Add upstream remote
        run: git remote add upstream https://github.com/hashicorp/terraform-provider-aws.git
      
      - name: Fetch upstream
        run: git fetch upstream
      
      - name: Merge upstream branch into local branch
        run: |
          git checkout sanjay/release_pipeline
          git merge upstream/main
      
      - name: Push changes
        run: git push origin sanjay/release_pipeline
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
